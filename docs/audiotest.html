<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
  <meta name="HandheldFriendly" content="True"/>
  <meta name="apple-mobile-web-app-capable" content="no" />
  <title>RiotVine: Audio test</title>
  <style>
     body {font-size:95%;background:#d2e6f3;color:#333;font-family: 'Lucida Grande', 'Lucida Sans Unicode', Lucida, Arial, Helvetica, sans-serif;}
     #container {margin:.5em auto;}
     a img {border:none;}
     h2 {color:#555;}
     h1, h2 {margin:0 0;}
     h2, h3 {margin:1em 0 .25em 0;font-size:96%;}
     h2 {font-size:120%;}
     .footnote {font-size:95%;font-style:italic;}
     audio {margin:.5em 0;width:90%;min-height:75px;}
  </style>
</head>
<body>
    <div id="container">
        <h1>
          <a href="http://riotvine.com/">
            <img src="http://riotvine.com/media/ui/images/logo-rv.png" width="236" height="82" alt="RiotVine"/>
          </a>
        </h1>
           
    	<h2>
            Unlock your song
        </h2>
        
        <h3>iPhone:</h3>
    	<audio controls autobuffer>          
    	  <source src="http://riotvine.s3.amazonaws.com/files/allmyfriends.mp3" />          
    	</audio>
      
        <h3>Others:</h3>
        <audio controls autobuffer>          
          <source src="http://riotvine.s3.amazonaws.com/files/spacelord.ogg" />
        </audio>
    
        <p class="footnote"><sup>*</sup>Coming for Android just as soon as Google updates its mobile browser to support HTML5 audio.</p>
    </div>
</body>
</html>
