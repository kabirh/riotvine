<script type="text/javascript">
  document.getElementById("{{ form.url.auto_id }}").onchange = function() { this._changed = true; };
  document.getElementById("{{ form.title.auto_id }}").onkeyup = function() {
    var e = document.getElementById("{{ form.url.auto_id }}");
    if (!e._changed) {e.value = URLify(
      document.getElementById("{{ form.title.auto_id }}").value,
      {{ form.url.field.max_length }});
    }
  }
</script>
