{% if event %}
  <div class="cal-add-links slidebox" style="display:none;background-color:#ffff99;">
    <div class="share-btns-big">
      {% comment %}
      <div class="retweet">
        <script type="text/javascript">
          /* <![CDATA[ */
              var tweetmeme_url = '{{ event.get_absolute_url }}';
              var tweetmeme_service = 'bit.ly';
              var tweetmeme_source = 'riotvine';
              var tweetmeme_style = null;
          /* ]]> */
        </script>
        <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>
      </div>
      <div class="facebook">
        <a name="fb_share" type="box_count" href="http://www.facebook.com/sharer.php">Share</a><script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
      </div>
      {% endcomment %}
    </div>
    <ul>
      <li>I'd like to add this event to my...</li>
      <li><a href="{% url event_vcal event_id=event.pk %}">+ Outlook Calendar</a></li>
      <li><a href="{% url event_vcal event_id=event.pk %}">+ iCal Calendar</a></li>
      <li><a href="{{ gcal_url }}" {% popup_wide %}>+ Google Calendar</a></li>
    </ul>
    <div class="close-link"><a href="#">[ close ]</a></div>
  </div>
{% endif %}
