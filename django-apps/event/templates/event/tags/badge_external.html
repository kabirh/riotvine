{% if badge %}
  <div class="badge badgeExternal {{ classes }}" id="external-badge">
    <a class="badgeLink" href="http://{% domain %}{{ event.get_absolute_url }}" style="border:none;">
      <img src="http://{% domain %}{% url serve_event_badge_external event_id=event.id %}{{ query_string }}" alt="{{ event.title }}"
           width="{{ badge.img_width }}" height="{{ badge.img_height }}"/>
    </a>
    {% if title %}<h4>{{ title }}</h4>{% endif %}
    {% if show_code %}
      <form class="embedForm" action=".">
        <fieldset>
          <p>To embed this badge, cut and paste the following HTML code into your web page.</p>
          <textarea class="pasteCode" rows="5" cols="40">{% filter force_escape %}{% event_external_badge_code event %}{% endfilter %}</textarea>
        </fieldset>
      </form>
    {% endif %}
  </div>
{% endif %}
