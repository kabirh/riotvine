{% ifnotequal page.paginator.num_pages 1 %}
  <ul class="paginationUl">
    <li class="paginationPrev">
      {% if page.has_previous %}
        <a href="{{ request.path }}?page={{ page.previous_page_number }}">Previous</a>
      {% else %}
        <span class="disabled">Previous</span>
      {% endif %}
    </li>
    <li class="paginationPageNumber">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
    </li>
    <li class="paginationNext">
      {% if page.has_next %}
        <a href="{{ request.path }}?page={{ page.next_page_number }}">Next</a>
      {% else %}
        <span class="disabled">Next</span>
      {% endif %}
    </li>
  </ul>
{% endifnotequal %}
